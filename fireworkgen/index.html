<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft 1.21+ Firework Rocket Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Minecraft 1.21+ Firework Rocket Generator</h1>
    <div class="nbt-section">
      <div class="nbt-row">
        <span class="nbt-label">Flight Duration:</span>
        <input type="number" id="flight" min="1" max="3" value="1" style="max-width:70px;" />
      </div>
      <div class="nbt-row">
        <span class="nbt-label">Explosions:</span>
        <button class="add-btn" id="addExplosionBtn"><span>+</span> Add Explosion</button>
      </div>
      <div class="explosions-list" id="explosionsList"></div>
    </div>
    <div class="error-message" id="errorMessage"></div>
    <div>
      <label for="commandOutput">Generated Command</label>
      <div class="command-output" id="commandOutput" readonly></div>
    </div>
    <div class="footer">
      <span style="color: #6ee7b7;">Tip:</span> Minecraft 1.21+ only! Paste into chat or a command block.
    </div>
  </div>
  <script src="fireworkgen.js"></script>
</body>
</html>
